<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kbyg.ai Story Template - 1080x1920</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .story {
            width: 1080px;
            height: 1920px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        /* Background image */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.2;
        }

        /* Gradient overlays */
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, 
                rgba(30, 41, 59, 0.9) 0%, 
                rgba(15, 23, 42, 0.5) 40%, 
                rgba(15, 23, 42, 0.5) 60%, 
                rgba(30, 41, 59, 0.95) 100%
            );
        }

        /* AI glow effects */
        .ai-glow-top {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle at 50% 0%, rgba(59, 130, 246, 0.3) 0%, transparent 60%);
            pointer-events: none;
        }

        .ai-glow-bottom {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle at 50% 100%, rgba(139, 92, 246, 0.3) 0%, transparent 60%);
            pointer-events: none;
        }

        /* Content container */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 80px 60px;
            color: white;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            font-weight: 800;
            color: #3b82f6;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .logo-text {
            font-size: 42px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .logo-domain {
            font-weight: 300;
            opacity: 0.9;
        }

        /* Main content area */
        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            gap: 60px;
            padding: 100px 0;
        }

        /* Feature cards */
        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 32px;
            padding: 60px 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .card-icon {
            font-size: 80px;
            margin-bottom: 30px;
        }

        .card-title {
            font-size: 56px;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 24px;
            letter-spacing: -1px;
        }

        .card-description {
            font-size: 32px;
            font-weight: 400;
            line-height: 1.5;
            opacity: 0.9;
        }

        .highlight {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Stats layout */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 40px 30px;
            text-align: center;
        }

        .stat-value {
            font-size: 64px;
            font-weight: 800;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
        }

        .stat-label {
            font-size: 24px;
            font-weight: 500;
            opacity: 0.9;
        }

        /* Quote style */
        .quote-container {
            padding: 40px 0;
        }

        .quote-mark {
            font-size: 120px;
            font-weight: 800;
            line-height: 1;
            color: #3b82f6;
            opacity: 0.3;
        }

        .quote-text {
            font-size: 48px;
            font-weight: 600;
            line-height: 1.3;
            font-style: italic;
            margin: 20px 0;
        }

        /* Footer */
        .footer {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }

        .cta-button {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            padding: 32px 60px;
            border-radius: 50px;
            font-size: 36px;
            font-weight: 700;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.4);
            transition: transform 0.2s;
        }

        .cta-button:hover {
            transform: translateY(-4px);
        }

        .tagline {
            font-size: 28px;
            font-weight: 500;
            opacity: 0.8;
        }

        /* Decorative elements */
        .decoration {
            position: absolute;
            border-radius: 50%;
            opacity: 0.05;
            background: white;
        }

        .decoration-1 {
            width: 500px;
            height: 500px;
            top: 200px;
            right: -250px;
        }

        .decoration-2 {
            width: 400px;
            height: 400px;
            bottom: 400px;
            left: -200px;
        }
    </style>
</head>
