<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kbyg.ai Twitter/X Card - 1200x675</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .twitter-card {
            width: 1200px;
            height: 675px;
            position: relative;
            overflow: hidden;
            background: #0f172a;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        /* Background image */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.25;
        }

        /* Split layout */
        .split-container {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
        }

        /* Left side - visual */
        .visual-side {
            flex: 1;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            position: relative;
            overflow: hidden;
        }

        .visual-content {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .visual-icon {
            width: 180px;
            height: 180px;
            background: white;
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 120px;
            font-weight: 800;
            color: #3b82f6;
            margin: 0 auto 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .visual-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            pointer-events: none;
        }

        /* Right side - content */
        .content-side {
            flex: 1;
            background: #1e293b;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: white;
        }

        .logo {
            font-size: 36px;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 40px;
        }

        .logo-domain {
            font-weight: 300;
            opacity: 0.8;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 24px;
        }

        .headline {
            font-size: 52px;
            font-weight: 800;
            line-height: 1.1;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .description {
            font-size: 24px;
            font-weight: 400;
            line-height: 1.5;
            color: #cbd5e1;
        }

        .stats {
            display: flex;
            gap: 40px;
            margin-top: 20px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 800;
            color: #3b82f6;
        }

        .stat-label {
            font-size: 16px;
            font-weight: 500;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tagline {
            font-size: 18px;
            font-weight: 500;
            color: #94a3b8;
        }

        .url {
            font-size: 20px;
            font-weight: 600;
            color: #3b82f6;
        }

        /* Decorative elements */
        .decoration {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }

        .decoration-1 {
            width: 300px;
            height: 300px;
            background: white;
            top: -150px;
            left: -150px;
        }

        .decoration-2 {
            width: 200px;
            height: 200px;
            background: white;
            bottom: -100px;
            right: -100px;
        }
    </style>
</head>
<body>
    <div class="twitter-card">
        <!-- Background image (optional) -->
        <img src="../../images/ai-generated/landing-page/conference-attendees.png" alt="" class="background-image">

        <div class="split-container">
            <!-- Left visual side -->
            <div class="visual-side">
                <div class="visual-glow"></div>
                <div class="decoration decoration-1"></div>
                <div class="decoration decoration-2"></div>
                <div class="visual-content">
                    <div class="visual-icon">K</div>
                </div>
            </div>

            <!-- Right content side -->
            <div class="content-side">
                <div class="logo">
                    kbyg<span class="logo-domain">.ai</span>
                </div>

                <div class="main-content">
                    <h1 class="headline">Dominate the Room</h1>
                    <p class="description">Stop networking; start executing. Extract every high-value prospect with weaponized conversation openers.</p>
                    
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-value">&lt; 15s</div>
                            <div class="stat-label">URL to Intel</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">100%</div>
                            <div class="stat-label">Data Persist</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">0</div>
                            <div class="stat-label">Manual Research</div>
                        </div>
                    </div>
                </div>

                <div class="footer">
                    <div class="tagline">KBYG.ai Command Center</div>
                    <div class="url">kbyg.ai</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Instructions for editing:
        // 1. Change text in .headline and .description
        // 2. Update stats values and labels
        // 3. Swap background-image src for different conference scenes

        // Aggressive revenue stats:

        // - "0 Manual Research Required"
        // - "Extract every high-value prospect"
        // - "Weaponized Conversation Openers"
    </script>
</body>
</html>
