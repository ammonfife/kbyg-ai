<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kbyg.ai Business Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @page {
            size: 3.5in 2in;
            margin: 0;
        }
        
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .page-break {
                page-break-after: always;
            }
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .card {
            width: 3.5in;
            height: 2in;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            margin-bottom: 20px;
        }
        
        /* Front Side */
        .card-front {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 0.4in;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .card-front::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
            pointer-events: none;
        }
        
        .card-front::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 60%);
            pointer-events: none;
        }
        
        .logo-section {
            position: relative;
            z-index: 1;
        }
        
        .logo {
            height: 0.35in;
            filter: brightness(0) invert(1);
        }
        
        .tagline {
            color: #06b6d4;
            font-size: 8pt;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-top: 8px;
        }
        
        .contact-section {
            position: relative;
            z-index: 1;
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .contact-item {
            color: #94a3b8;
            font-size: 8pt;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .contact-item .icon {
            color: #3b82f6;
            font-weight: 700;
        }
        
        /* Back Side */
        .card-back {
            background: white;
            padding: 0.4in;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        
        .card-back::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 50%, #06b6d4 100%);
        }
        
        .name {
            font-size: 16pt;
            font-weight: 800;
            color: #0f172a;
            margin-bottom: 4px;
        }
        
        .title {
            font-size: 10pt;
            font-weight: 600;
            color: #3b82f6;
            margin-bottom: 12px;
        }
        
        .details {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .detail-item {
            font-size: 9pt;
            color: #475569;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .detail-item strong {
            color: #1e293b;
            font-weight: 600;
            min-width: 50px;
        }
        
        .social-icons {
            margin-top: 12px;
            display: flex;
            gap: 8px;
        }
        
        .social-icon {
            width: 20px;
            height: 20px;
            background: #f1f5f9;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #3b82f6;
            font-weight: 600;
        }
        
        .qr-placeholder {
            position: absolute;
            bottom: 0.3in;
            right: 0.3in;
            width: 0.8in;
            height: 0.8in;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 7pt;
            color: #94a3b8;
            text-align: center;
            padding: 4px;
        }
    </style>
</head>
<body>
    <!-- Front Side -->
    <div class="card card-front">
        <div class="logo-section">
            <svg class="logo" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
                <text x="10" y="35" font-family="Inter" font-weight="800" font-size="32" fill="white">kbyg.ai</text>
            </svg>
            <div class="tagline">Intelligence Extraction for Revenue Teams</div>
        </div>
        
        <div class="contact-section">
            <div class="contact-info">
                <div class="contact-item">
                    <span class="icon">üåê</span>
                    <span>kbyg.ai</span>
                </div>
                <div class="contact-item">
                    <span class="icon">‚úâ</span>
                    <span>hello@kbyg.ai</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="page-break"></div>
    
    <!-- Back Side -->
    <div class="card card-back">
        <div class="name">[Your Name]</div>
        <div class="title">[Your Title]</div>
        <div class="tagline" style="color: #3b82f6; font-size: 9pt; font-weight: 600; margin-bottom: 12px;">Know Before You Go</div>
        
        <div class="details">
            <div class="detail-item">
                <strong>Email:</strong>
                <span>[email@kbyg.ai]</span>
            </div>
            <div class="detail-item">
                <strong>Phone:</strong>
                <span>[+1 (XXX) XXX-XXXX]</span>
            </div>
            <div class="detail-item">
                <strong>LinkedIn:</strong>
                <span>[/in/yourprofile]</span>
            </div>
        </div>
        
        <div class="social-icons">
            <div class="social-icon">ùïè</div>
            <div class="social-icon">in</div>
            <div class="social-icon">‚ö°</div>
        </div>
        
        <div class="qr-placeholder">
            QR Code<br>Here
        </div>
    </div>
</body>
</html>
