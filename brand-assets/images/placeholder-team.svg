<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="teamBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#teamBg)"/>
  
  <!-- People silhouettes -->
  <g opacity="0.3">
    <!-- Person 1 -->
    <circle cx="250" cy="250" r="50" fill="#2563eb"/>
    <rect x="200" y="310" width="100" height="140" rx="10" fill="#2563eb"/>
    
    <!-- Person 2 -->
    <circle cx="400" cy="250" r="50" fill="#7c3aed"/>
    <rect x="350" y="310" width="100" height="140" rx="10" fill="#7c3aed"/>
    
    <!-- Person 3 -->
    <circle cx="550" cy="250" r="50" fill="#f59e0b"/>
    <rect x="500" y="310" width="100" height="140" rx="10" fill="#f59e0b"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="28" fill="#6b7280" text-anchor="middle">
    Team Collaboration
  </text>
</svg>
