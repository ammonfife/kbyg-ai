<svg width="600" height="150" viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="emailBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="150" fill="url(#emailBg)"/>
  
  <!-- Networking nodes pattern -->
  <g opacity="0.12">
    <circle cx="50" cy="40" r="3" fill="white"/>
    <circle cx="80" cy="60" r="3" fill="white"/>
    <circle cx="100" cy="45" r="3" fill="white"/>
    <circle cx="70" cy="75" r="3" fill="white"/>
    <line x1="50" y1="40" x2="80" y2="60" stroke="white" stroke-width="1"/>
    <line x1="80" y1="60" x2="100" y2="45" stroke="white" stroke-width="1"/>
    <line x1="80" y1="60" x2="70" y2="75" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Chrome extension icon (puzzle piece) + networking -->
  <g transform="translate(30, 45)">
    <!-- Glow circle -->
    <circle cx="30" cy="30" r="28" fill="white" opacity="0.12"/>
    
    <!-- Puzzle piece (Chrome extension) -->
    <path d="M 25 15 L 35 15 L 35 20 L 40 20 L 40 30 L 35 30 L 35 35 L 35 40 L 25 40 L 25 35 L 20 35 L 20 25 L 25 25 Z" 
          fill="white" stroke="white" stroke-width="2" opacity="0.9"/>
    
    <!-- Network nodes around it -->
    <circle cx="50" cy="15" r="2.5" fill="white" opacity="0.7"/>
    <circle cx="55" cy="30" r="2.5" fill="white" opacity="0.7"/>
    <circle cx="50" cy="45" r="2.5" fill="white" opacity="0.7"/>
    <line x1="40" y1="20" x2="50" y2="15" stroke="white" stroke-width="1" opacity="0.5"/>
    <line x1="40" y1="30" x2="55" y2="30" stroke="white" stroke-width="1" opacity="0.5"/>
    <line x1="35" y1="40" x2="50" y2="45" stroke="white" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Text -->
  <text x="120" y="55" font-family="'Inter', sans-serif" font-size="36" font-weight="800" fill="white">
    Know Before You Go
  </text>
  <text x="120" y="85" font-family="'Inter', sans-serif" font-size="18" font-weight="600" fill="white" opacity="0.95">
    Stop networking; start executing
  </text>
  <text x="120" y="110" font-family="'Inter', sans-serif" font-size="16" font-weight="700" fill="white" opacity="0.9">
    KBYG.ai Command Center
  </text>
</svg>