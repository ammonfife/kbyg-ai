<svg width="1500" height="500" viewBox="0 0 1500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="twitterBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="socialGlow">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="1500" height="500" fill="url(#twitterBg)"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="150" fill="url(#socialGlow)"/>
  <circle cx="1300" cy="350" r="180" fill="url(#socialGlow)"/>
  
  <!-- Neural network pattern -->
  <g opacity="0.12">
    <circle cx="120" cy="100" r="4" fill="white"/>
    <circle cx="180" cy="140" r="4" fill="white"/>
    <circle cx="220" cy="90" r="4" fill="white"/>
    <circle cx="190" cy="160" r="4" fill="white"/>
    <line x1="120" y1="100" x2="180" y2="140" stroke="white" stroke-width="1.5"/>
    <line x1="180" y1="140" x2="220" y2="90" stroke="white" stroke-width="1.5"/>
    <line x1="180" y1="140" x2="190" y2="160" stroke="white" stroke-width="1.5"/>
  </g>
  
  <!-- Logo -->
  <g transform="translate(150, 200)">
    <circle cx="40" cy="40" r="35" fill="white" opacity="0.15"/>
    <circle cx="40" cy="40" r="28" fill="none" stroke="white" stroke-width="3"/>
    <circle cx="30" cy="34" r="3.5" fill="white"/>
    <circle cx="50" cy="34" r="3.5" fill="white"/>
    <circle cx="40" cy="46" r="3.5" fill="white"/>
    <line x1="30" y1="34" x2="40" y2="46" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="50" y1="34" x2="40" y2="46" stroke="white" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="280" y="260" font-family="'Inter', sans-serif" font-size="72" font-weight="800" fill="white">
    kbyg.ai
  </text>
  <text x="280" y="330" font-family="'Inter', sans-serif" font-size="32" fill="white" opacity="0.95">
    Next-Generation AI Solutions
  </text>
</svg>
