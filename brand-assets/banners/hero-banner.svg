<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow1">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#heroBg)"/>
  
  <!-- Decorative neural network pattern -->
  <g opacity="0.15">
    <!-- Nodes -->
    <circle cx="100" cy="80" r="3" fill="white"/>
    <circle cx="150" cy="120" r="3" fill="white"/>
    <circle cx="200" cy="90" r="3" fill="white"/>
    <circle cx="180" cy="150" r="3" fill="white"/>
    <!-- Connections -->
    <line x1="100" y1="80" x2="150" y2="120" stroke="white" stroke-width="1"/>
    <line x1="150" y1="120" x2="200" y2="90" stroke="white" stroke-width="1"/>
    <line x1="150" y1="120" x2="180" y2="150" stroke="white" stroke-width="1"/>
    
    <!-- Right side -->
    <circle cx="1100" cy="300" r="3" fill="white"/>
    <circle cx="1050" cy="280" r="3" fill="white"/>
    <circle cx="1000" cy="320" r="3" fill="white"/>
    <circle cx="1020" cy="260" r="3" fill="white"/>
    <line x1="1100" y1="300" x2="1050" y2="280" stroke="white" stroke-width="1"/>
    <line x1="1050" y1="280" x2="1000" y2="320" stroke="white" stroke-width="1"/>
    <line x1="1050" y1="280" x2="1020" y2="260" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Glow effects -->
  <circle cx="150" cy="100" r="100" fill="url(#glow1)"/>
  <circle cx="1050" cy="280" r="120" fill="url(#glow1)"/>
  
  <!-- Text -->
  <text x="600" y="160" font-family="'Inter', sans-serif" font-size="56" font-weight="800" fill="white" text-anchor="middle">
    AI-Powered Intelligence
  </text>
  <text x="600" y="220" font-family="'Inter', sans-serif" font-size="28" fill="white" text-anchor="middle" opacity="0.95">
    Building the future with kbyg.ai
  </text>
  
  <!-- Logo -->
  <g transform="translate(520, 260)">
    <circle cx="20" cy="20" r="15" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="14" cy="16" r="2" fill="white"/>
    <circle cx="26" cy="16" r="2" fill="white"/>
    <circle cx="20" cy="24" r="2" fill="white"/>
    <line x1="14" y1="16" x2="20" y2="24" stroke="white" stroke-width="1.2" opacity="0.6"/>
    <line x1="26" y1="16" x2="20" y2="24" stroke="white" stroke-width="1.2" opacity="0.6"/>
    <text x="45" y="28" font-family="'Inter', sans-serif" font-size="24" font-weight="800" fill="white">
      kbyg.ai
    </text>
  </g>
</svg>
