<svg width="1500" height="500" viewBox="0 0 1500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="socialBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="socialGlow">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="1500" height="500" fill="url(#socialBg)"/>
  
  <!-- Decorative glow elements -->
  <circle cx="250" cy="180" r="180" fill="url(#socialGlow)"/>
  <circle cx="1250" cy="320" r="200" fill="url(#socialGlow)"/>
  
  <!-- Conference floor scene with people -->
  <g opacity="0.2" fill="white">
    <!-- Left booth/people group -->
    <rect x="80" y="350" width="150" height="8" rx="2" opacity="0.3"/>
    <ellipse cx="120" cy="430" rx="15" ry="4" opacity="0.3"/>
    <rect x="110" y="370" width="20" height="60" rx="10"/>
    <circle cx="120" cy="355" r="15"/>
    
    <ellipse cx="170" cy="430" rx="15" ry="4" opacity="0.3"/>
    <rect x="160" y="375" width="20" height="55" rx="10"/>
    <circle cx="170" cy="360" r="14"/>
    
    <!-- Right booth/people group -->
    <rect x="1270" y="350" width="150" height="8" rx="2" opacity="0.3"/>
    <ellipse cx="1320" cy="430" rx="15" ry="4" opacity="0.3"/>
    <rect x="1310" y="370" width="20" height="60" rx="10"/>
    <circle cx="1320" cy="355" r="15"/>
    
    <ellipse cx="1370" cy="430" rx="15" ry="4" opacity="0.3"/>
    <rect x="1360" y="375" width="20" height="55" rx="10"/>
    <circle cx="1370" cy="360" r="14"/>
  </g>
  
  <!-- Enhanced networking visualization -->
  <g opacity="0.15">
    <!-- Central hub -->
    <circle cx="750" cy="380" r="6" fill="white"/>
    
    <!-- Left network cluster -->
    <circle cx="150" cy="120" r="5" fill="white"/>
    <circle cx="220" cy="160" r="5" fill="white"/>
    <circle cx="280" cy="110" r="5" fill="white"/>
    <circle cx="200" cy="200" r="5" fill="white"/>
    <circle cx="320" cy="180" r="5" fill="white"/>
    <line x1="150" y1="120" x2="220" y2="160" stroke="white" stroke-width="2"/>
    <line x1="220" y1="160" x2="280" y2="110" stroke="white" stroke-width="2"/>
    <line x1="220" y1="160" x2="200" y2="200" stroke="white" stroke-width="2"/>
    <line x1="280" y1="110" x2="320" y2="180" stroke="white" stroke-width="2"/>
    <line x1="220" y1="160" x2="320" y2="180" stroke="white" stroke-width="2"/>
    
    <!-- Right network cluster -->
    <circle cx="1350" cy="120" r="5" fill="white"/>
    <circle cx="1280" cy="160" r="5" fill="white"/>
    <circle cx="1220" cy="110" r="5" fill="white"/>
    <circle cx="1300" cy="200" r="5" fill="white"/>
    <circle cx="1180" cy="180" r="5" fill="white"/>
    <line x1="1350" y1="120" x2="1280" y2="160" stroke="white" stroke-width="2"/>
    <line x1="1280" y1="160" x2="1220" y2="110" stroke="white" stroke-width="2"/>
    <line x1="1280" y1="160" x2="1300" y2="200" stroke="white" stroke-width="2"/>
    <line x1="1220" y1="110" x2="1180" y2="180" stroke="white" stroke-width="2"/>
    <line x1="1280" y1="160" x2="1180" y2="180" stroke="white" stroke-width="2"/>
    
    <!-- Connection to center -->
    <line x1="320" y1="180" x2="750" y2="380" stroke="white" stroke-width="1" opacity="0.5"/>
    <line x1="1180" y1="180" x2="750" y2="380" stroke="white" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Logo with enhanced presence -->
  <g transform="translate(150, 200)">
    <circle cx="40" cy="40" r="38" fill="white" opacity="0.15"/>
    <circle cx="40" cy="40" r="30" fill="none" stroke="white" stroke-width="3.5"/>
    <circle cx="30" cy="34" r="4" fill="white"/>
    <circle cx="50" cy="34" r="4" fill="white"/>
    <circle cx="40" cy="48" r="4" fill="white"/>
    <line x1="30" y1="34" x2="40" y2="48" stroke="white" stroke-width="2.5" opacity="0.7"/>
    <line x1="50" y1="34" x2="40" y2="48" stroke="white" stroke-width="2.5" opacity="0.7"/>
  </g>
  
  <!-- Main Text -->
  <text x="280" y="240" font-family="'Inter', sans-serif" font-size="72" font-weight="800" fill="white">
    Intelligence Extraction
  </text>
  <text x="280" y="310" font-family="'Inter', sans-serif" font-size="72" font-weight="800" fill="white">
    for Revenue Teams
  </text>
  
  <!-- Tagline -->
  <text x="280" y="370" font-family="'Inter', sans-serif" font-size="36" font-weight="600" fill="white" opacity="0.95">
    Dominate the Room
  </text>
  
  <!-- Brand name -->
  <text x="280" y="420" font-family="'Inter', sans-serif" font-size="28" font-weight="700" fill="white" opacity="0.9">
    KBYG.ai Command Center
  </text>
</svg>