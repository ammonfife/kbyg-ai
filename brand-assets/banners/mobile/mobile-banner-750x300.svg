<svg width="750" height="300" viewBox="0 0 750 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="banner-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="750" height="300" fill="url(#banner-gradient)"/>
  
  
  <!-- Background pattern -->
  <g opacity="0.15">
    <circle cx="562.5" cy="90.0" r="45.0" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="637.5" cy="180.0" r="30.0" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="487.5" cy="210.0" r="36.0" fill="none" stroke="white" stroke-width="2"/>
    <line x1="562.5" y1="90.0" x2="637.5" y2="180.0" stroke="white" stroke-width="1.5"/>
    <line x1="637.5" y1="180.0" x2="487.5" y2="210.0" stroke="white" stroke-width="1.5"/>
  </g>

  
  <!-- Logo -->
  <g transform="translate(40, 120) scale(1)">
    <circle cx="20" cy="20" r="18" fill="none" stroke="white" stroke-width="2.5"/>
    <circle cx="12" cy="15" r="2.5" fill="white"/>
    <circle cx="28" cy="15" r="2.5" fill="white"/>
    <circle cx="20" cy="25" r="2.5" fill="white"/>
    <circle cx="12" cy="25" r="2" fill="white" opacity="0.7"/>
    <circle cx="28" cy="25" r="2" fill="white" opacity="0.7"/>
    <line x1="12" y1="15" x2="20" y2="25" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="28" y1="15" x2="20" y2="25" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="12" y1="25" x2="20" y2="25" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="28" y1="25" x2="20" y2="25" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <text x="45" y="30" font-family="'Inter', sans-serif" font-size="24" font-weight="800" fill="white">kbyg</text>
    <text x="95" y="30" font-family="'Inter', sans-serif" font-size="24" font-weight="300" fill="white">.ai</text>
  </g>
  
  <!-- Tagline -->
  <text x="170" y="155" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="white" opacity="0.9">Intelligence Extraction for Revenue Teams</text>

  
  <!-- Platform indicator (remove in production) -->
  <text x="740" y="290" text-anchor="end" font-family="'Inter', sans-serif" font-size="10" fill="white" opacity="0.4">MOBILE 750x300</text>
