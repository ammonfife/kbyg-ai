<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow1">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#heroBg)"/>
  
  <!-- Conference floor silhouettes (people) -->
  <g opacity="0.2" fill="white">
    <!-- Left group -->
    <ellipse cx="100" cy="340" rx="12" ry="3" opacity="0.3"/>
    <rect x="94" y="300" width="12" height="40" rx="6"/>
    <circle cx="100" cy="290" r="10"/>
    
    <ellipse cx="140" cy="340" rx="12" ry="3" opacity="0.3"/>
    <rect x="134" y="295" width="12" height="45" rx="6"/>
    <circle cx="140" cy="285" r="10"/>
    
    <ellipse cx="180" cy="340" rx="12" ry="3" opacity="0.3"/>
    <rect x="174" y="305" width="12" height="35" rx="6"/>
    <circle cx="180" cy="295" r="9"/>
    
    <!-- Right group -->
    <ellipse cx="1020" cy="340" rx="12" ry="3" opacity="0.3"/>
    <rect x="1014" y="300" width="12" height="40" rx="6"/>
    <circle cx="1020" cy="290" r="10"/>
    
    <ellipse cx="1060" cy="340" rx="12" ry="3" opacity="0.3"/>
    <rect x="1054" y="295" width="12" height="45" rx="6"/>
    <circle cx="1060" cy="285" r="10"/>
    
    <ellipse cx="1100" cy="340" rx="12" ry="3" opacity="0.3"/>
    <rect x="1094" y="305" width="12" height="35" rx="6"/>
    <circle cx="1100" cy="295" r="9"/>
  </g>
  
  <!-- Networking nodes and connections -->
  <g opacity="0.15">
    <!-- Left network -->
    <circle cx="120" cy="80" r="4" fill="white"/>
    <circle cx="170" cy="110" r="4" fill="white"/>
    <circle cx="200" cy="70" r="4" fill="white"/>
    <circle cx="220" cy="120" r="4" fill="white"/>
    <circle cx="160" cy="140" r="4" fill="white"/>
    <line x1="120" y1="80" x2="170" y2="110" stroke="white" stroke-width="1.5"/>
    <line x1="170" y1="110" x2="200" y2="70" stroke="white" stroke-width="1.5"/>
    <line x1="170" y1="110" x2="220" y2="120" stroke="white" stroke-width="1.5"/>
    <line x1="170" y1="110" x2="160" y2="140" stroke="white" stroke-width="1.5"/>
    
    <!-- Right network -->
    <circle cx="1080" cy="80" r="4" fill="white"/>
    <circle cx="1030" cy="110" r="4" fill="white"/>
    <circle cx="1000" cy="70" r="4" fill="white"/>
    <circle cx="980" cy="120" r="4" fill="white"/>
    <circle cx="1040" cy="140" r="4" fill="white"/>
    <line x1="1080" y1="80" x2="1030" y2="110" stroke="white" stroke-width="1.5"/>
    <line x1="1030" y1="110" x2="1000" y2="70" stroke="white" stroke-width="1.5"/>
    <line x1="1030" y1="110" x2="980" y2="120" stroke="white" stroke-width="1.5"/>
    <line x1="1030" y1="110" x2="1040" y2="140" stroke="white" stroke-width="1.5"/>
  </g>
  
  <!-- Glow effects -->
  <circle cx="150" cy="100" r="120" fill="url(#glow1)"/>
  <circle cx="1050" cy="100" r="120" fill="url(#glow1)"/>
  
  <!-- Main Text -->
  <text x="600" y="150" font-family="'Inter', sans-serif" font-size="56" font-weight="800" fill="white" text-anchor="middle">
    Intelligence Extraction
  </text>
  <text x="600" y="215" font-family="'Inter', sans-serif" font-size="56" font-weight="800" fill="white" text-anchor="middle">
    for Revenue Teams
  </text>
  
  <!-- Tagline -->
  <text x="600" y="260" font-family="'Inter', sans-serif" font-size="28" font-weight="600" fill="white" text-anchor="middle" opacity="0.95">
    Extract. Generate. Close.
  </text>
  
  <!-- Logo -->
  <g transform="translate(470, 290)">
    <circle cx="20" cy="20" r="15" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="14" cy="16" r="2" fill="white"/>
    <circle cx="26" cy="16" r="2" fill="white"/>
    <circle cx="20" cy="24" r="2" fill="white"/>
    <line x1="14" y1="16" x2="20" y2="24" stroke="white" stroke-width="1.2" opacity="0.6"/>
    <line x1="26" y1="16" x2="20" y2="24" stroke="white" stroke-width="1.2" opacity="0.6"/>
    <text x="45" y="28" font-family="'Inter', sans-serif" font-size="24" font-weight="800" fill="white">
      KBYG.ai Command Center
    </text>
  </g>
</svg>