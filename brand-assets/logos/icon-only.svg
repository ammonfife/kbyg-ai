<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="28" fill="url(#iconGradient)"/>
  
  <!-- AI Brain Icon -->
  <g transform="translate(5, 5)">
    <!-- Brain outline -->
    <circle cx="25" cy="25" r="18" fill="none" stroke="white" stroke-width="2.5"/>
    <!-- Neural network nodes -->
    <circle cx="17" cy="20" r="2.5" fill="white"/>
    <circle cx="33" cy="20" r="2.5" fill="white"/>
    <circle cx="25" cy="30" r="2.5" fill="white"/>
    <circle cx="17" cy="30" r="2" fill="white" opacity="0.7"/>
    <circle cx="33" cy="30" r="2" fill="white" opacity="0.7"/>
    <!-- Connections -->
    <line x1="17" y1="20" x2="25" y2="30" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="33" y1="20" x2="25" y2="30" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="17" y1="30" x2="25" y2="30" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="33" y1="30" x2="25" y2="30" stroke="white" stroke-width="1.5" opacity="0.6"/>
  </g>
</svg>
